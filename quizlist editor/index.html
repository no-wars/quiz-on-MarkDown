<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>quizlist.js რედაქტორი</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="quizlist_styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2 class="mb-3 text-center">quizlist.js რედაქტორი</h2>

  <div class="mb-4 text-center">
    <input type="file" id="importFile" accept=".js" class="form-control mb-2">
    <button class="btn btn-primary me-2" onclick="exportFile()">💾 Экспортировать</button>
    <button class="btn btn-success" onclick="addQuiz()">➕ Добавить тест</button>
  </div>

  <div class="position-relative mb-4">
    <button class="btn btn-sm btn-outline-light copy-btn" onclick="copyPreview()">📋 Copy</button>
    <pre id="previewBox"></pre>
  </div>

  <div id="editorContainer" class="row gy-3"></div>
</div>

<script src="quizlist_script.js"></script>
</body>
</html>
